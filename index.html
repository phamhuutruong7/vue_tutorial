<!DOCTYPE html>
<html>
<head>
	<title>VueJS Tutorial</title>
	<link href="styles.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
			<div id="vue-app">
				<h1>Events</h1>

				<button v-on:click="add(1)">Add a Year</button>
				<button v-on:click="subtract(1)">Subtract a Year</button>

				<button v-on:dblclick="add(10)"> Add 10 years</button>
				<button v-on:dblclick="subtract(10)"> Add 10 years</button>

				<p>My age is {{age}}</p>
			</div>

			<script src="app.js"></script>
</body>
</html>
