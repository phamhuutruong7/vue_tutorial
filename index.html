<!DOCTYPE html>
<html>
<head>
	<title>VueJS Tutorial</title>
	<link href="styles.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
			<div id="vue-app">
				<h1>Events</h1>

				<button v-on:click.once="add(1)">Add a Year</button>
				<button v-on:click="subtract(1)">Subtract a Year</button>

				<button v-on:dblclick="add(10)"> Add 10 years</button>
				<button v-on:dblclick="subtract(10)"> Add 10 years</button>
				<p>My age is {{age}}</p>
<!--We may use @ instead of v-on -->

				<div id="canvas" v-on:mousemove="updateXY">
					{{x}}, {{y}}
				</div>

				<a v-on:click.prevent="click" href="http://www.thenetninja.co.uk">The Net Ninja</a>

			</div>

			<script src="app.js"></script>
</body>
</html>
