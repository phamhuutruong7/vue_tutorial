<!DOCTYPE html>
<html>
<head>
	<title>VueJS Tutorial</title>
	<link href="styles.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h2>Multiple Vue Instance</h2>
			<div id="vue-app-one">
				<h2>{{title}}</h2>
				<p>{{greet}}</p>
			</div>

			<div id="vue-app-two">
				<h2>{{title}}</h2>
				<p>{{greet}}</p>
				<button v-on:click="changeTitle">Change App One Title</button>
			</div>

			<script src="app.js"></script>
</body>
</html>
